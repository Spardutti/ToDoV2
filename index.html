<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0f30d52ae0.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <div id="container">
      <div class="list">
        <button type="text" class="addTaskBtn btn btn-primary">
          Add Task <i class="far fa-plus-square"></i>
        </button>
        <div class="tabsDiv">
          <h6 class="tabs activeTab">All</h6>
          <h6 class="tabs">Home</h6>
          <h6 class="tabs">Work</h6>
          <h6 class="tabs">Etc</h6>
        </div>
        <div class="infoDiv">
          <h4>Name</h4>
          <h4>Time Left</h4>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
